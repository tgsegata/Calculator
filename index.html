<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tami's Calculator</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@3.0.0/reset.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="bear">
        <img src="assets/bear.svg" alt="">
    </div>
    <div id="logoDisplay">
        <img src="assets/TamiLogo.svg" alt="Tami's Logo">
    </div>
    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('+')" class="characterCalc">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')" class="characterCalc">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('*')" class="characterCalc">*</button>
            <button onclick="clearDisplay('C')" class="characterCalc">C</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('/')" class="characterCalc">/</button>
            <button onclick="appendToDisplay('kitty')" class="characterCalc" class="kittyButton">
                <img src="assets/buttonbear1.svg" alt="Bear Button Face">
            </button>
            <button onclick="appendToDisplay('kitty')" class="characterCalc">kitty</button>
            <button onclick="appendToDisplay('kitty')" class="characterCalc">kitty</button>
            <button onclick="calculate()" class="characterCalc">=</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
